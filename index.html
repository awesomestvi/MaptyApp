<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#2d3439" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link defer href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link defer href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link defer rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_container">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <div></div>
      <ul class="workouts">
        <div class="filter--container hidden">
          <div class="filters">
            <select class="btn sort">
              <option selected disabled hidden>Sort By</option>
              <option value="distance+asc">Distance ‚Üë</option>
              <option value="distance+des">Distance ‚Üì</option>
              <option value="duration+asc">Duration: ‚Üë</option>
              <option value="duration+des">Duration: ‚Üì</option>
            </select>
            <button class="btn showAllMarkers">Show All Markers</button>
          </div>
        </div>
        <form class="form form--hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input type="number" class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input type="number" class="form__input form__input--duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input type="number" class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row hidden">
            <label class="form__label">Elev Gain</label>
            <input type="number" class="form__input form__input--elevation" placeholder="meters" />
          </div>
          <div></div>
          <button type="submit" class="form__btn btn">Submit</button>
        </form>
        <li class="mapActions">
          <button class="btn reset reset_workout hidden">Reset</button>
        </li>
      </ul>
    </div>
    <div class="map_container">
      <div id="map"></div>
      <button title="Change Map's Theme" class="btn theme__toggle hidden">üåó</button>
      <button title="My Location" class="btn theme__toggle mylocation">üìç</button>
    </div>

    <div class="loader__container">
      <div class="lds-ripple">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="loader__msg"></div>
    </div>

    <div class="modal-overlay hidden"></div>
    <div class="modal hidden">
      <div class="modal-body">
        <div class="modal-content">
          <h1>Warning!</h1>
          <p>
            Are you sure you want to delete all workouts and reset the application?
            <span>Note: This action cannot be reversed</span>
          </p>
        </div>
        <div class="modal-footer modal-actions">
          <div></div>
          <div></div>
          <button class="btn reset modal--reset">Reset</button>
          <button class="btn cancel modal--cancel">Cancel</button>
          <button class="btn retry modal--retry hidden">Retry</button>
        </div>
      </div>
    </div>

    <div class="error error--hidden"></div>
  </body>
</html>
